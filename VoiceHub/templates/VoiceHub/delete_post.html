{% extends 'VoiceHub/base.html' %}
{% block title %}Delete Post{% endblock %}
{% block content %}
  <h1>Are you sure you want to delete this post?</h1>
  <p>{{ post.title }}</p>
  <p>{{ post.content }}</p>
  <form method="post">
    {% csrf_token %}
    <button type="submit">Delete</button>
    <a href="{% url 'post_detail' post.pk %}">Cancel</a>
  </form>
{% endblock %}
