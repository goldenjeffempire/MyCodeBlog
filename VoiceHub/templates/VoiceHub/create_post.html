{% extends 'VoiceHub/base.html' %}

{% block title %}Create Post - VoiceHub{% endblock %}

{% block content %}
  <h1>Create a New Post</h1>
  <form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit" class="btn">Submit</button>
  </form>
  <a href="{% url 'home' %}" class="btn">Back to All Posts</a>
{% endblock %}
